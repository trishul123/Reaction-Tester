<html>
    <head>
        <title>
            Reaction timer  
        </title>
        <style>
            #shape{
                width: 200px;
                height: 200px;
                background-color: red;
                position: relative;
            }
            .header {
  padding: 40px;
  text-align: center;
  background: #8bff47;
  color: black;
  position: relative;
  margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Reaction Tester</h1>
            <p>Click the square <b>As quick as you can.</b> Your Reaction time will be displayed</p>
          </div>
        
        <div id="shape"></div>
        <script>
            var start=new Date().getTime();
            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
                }

            function move(){
                var left;
                var top;
                var wh;
                left = Math.random()*900;
                top= Math.random()*200;
                wh = ((Math.random()*250)+100);
                document.getElementById("shape").style.left = left;
                document.getElementById("shape").style.top = top;
                document.getElementById("shape").style.width = wh;
                document.getElementById("shape").style.height = wh;
                document.getElementById("shape").style.display ="block";
                document.getElementById("shape").style.backgroundColor=getRandomColor();
                start= new Date().getTime();
            }
            move();

            document.getElementById("shape").onclick = function(){
                document.getElementById("shape").style.display="none";
                var end=new Date().getTime();
                var timetaken=(end-start)/1000;
                alert("Your reaction time is " +timetaken+ " Seconds. Click OK to Retry.");
                move();
            }
        </script>
    </body>
</html>
